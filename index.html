<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="" readonly>

        <div class="buttons">
            <button>x²</button>
            <button>x³</button>
            <button>CE</button>
            <button>C</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&divide;</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&times;</button>

            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
